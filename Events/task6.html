<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <input type="text" id="inp1" name="inp1" value="" placeholder="enter a first number">
       <input type="button"  value="display in select box" onclick="a()"><br/>
       <select id="sel">
       </select>
       <script>
           function a(){
    var inp1=document.getElementById("inp1").value;
    inp1=parseInt(inp1);
    var sel=document.getElementById("sel");
    var opt='<option>choose</option>'  
        for(var i=0;i<=inp1;i++)
        {
        opt+='<option value='+i+'>'+i+'</option>'
        }
        sel.innerHTML=opt;
        }
       </script>
</body>
</html>
